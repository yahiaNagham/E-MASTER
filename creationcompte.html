<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'un Compte</title>
    <link rel="stylesheet" href="signup-form.css">
</head>
<body>
    <div class="container">
        <form action="create_account.php" method="POST" class="signup-form">
            <h2>Créer un Compte</h2>

            <div class="form-group">
                <label for="name">Nom Complet</label>
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmer le Mot de Passe</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Créer le Compte</button>
            </div>

            <p class="login-link">Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
        </form>
    </div>
</body>
</html>
